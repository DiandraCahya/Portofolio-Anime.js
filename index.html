<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Brand</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- SCENE 1 -->
    <section id="intro" class="scene">
        <h1 class="split">DIANDRA CAHYA</h1>
        <p class="tagline">Creative Developer</p>

        <svg class="line" viewBox="0 0 300 2">
            <line x1="0" y1="1" x2="300" y2="1" />
        </svg>
    </section>

    <!-- SCENE 2 -->
    <section id="identity" class="scene">
        <svg id="identity-svg" viewBox="0 0 200 200" width="220">
            <path id="shape" fill="none" stroke="white" stroke-width="3" d="M100 20 L180 100 L100 180 L20 100 Z" />
        </svg>

        <h2 class="identity-text">Creative Thinker</h2>
    </section>

    <!-- SCENE 3 -->
    <section id="works" class="scene horizontal">
        <div class="horizontal-track">
            <div class="work-card">Project One</div>
            <div class="work-card">Project Two</div>
            <div class="work-card">Project Three</div>
            <div class="work-card">Project Four</div>
        </div>
    </section>


    <!-- spacer supaya bisa scroll -->
    <section class="scene spacer"></section>

    <!-- anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- main -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
